<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaDeliveryStatus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="PizzaDeliveryBody ">
            <section class="section-1 ">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/800px-Domino%27s_pizza_logo.svg.png" alt="">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="orderid" placeholder="Order-ID. ." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <button class="btn btn-dark" type="button" onclick="ManageOrder()">Execute</button>
                  </div>
                  
                  
                    </section>
                    <section class="section-2 col-md-1 col-sm-1">
                        <p class="lead"  id="orderstatus"></p>
                        <button class="btn btn-lg btn-light order-status " type="button">Order Placed</button>
                        <button class="btn btn-lg btn-light order-status " type="button">Chef received the order and started preparing</button>
                        <button class="btn btn-lg btn-light order-status " type="button">Pizza Sauce added</button>
                        <button class="btn btn-lg btn-light order-status" type="button">First layer of cheeze added</button>
                        <button class="btn btn-lg btn-light order-status" type="button">Toppings added</button>
                        <button class="btn btn-lg btn-light order-status" type="button">Second layer of cheeze added</button>
                        <button class="btn btn-lg btn-light order-status" type="button">Pizza baked!</button>
                        <button class="btn btn-lg btn-light order-status" type="button">Package received at counter</button>
                        <button class="btn btn-lg btn-light order-status" type="button">The order is ready and handed over to the Zomato guy!</button>
                
                    </section>
                
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
